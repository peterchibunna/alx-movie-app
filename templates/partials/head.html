<script type="text/javascript">
    var blockUI;
    var showLoader = function (customMsg) {
        blockUI = Swal.fire({
            icon: null,
            html: '<div class="blockui-message blockui-message d-flex flex-column align-items-center"><span class="spinner-border text-primary w-50px h-50px"></span> <div class="mt-4 fw-bold"><span id="loader-custom-msg">Loading</span>...</div></div>',
            title: null,
            showCancelButton: false,
            showCloseButton: false,
            showConfirmButton: false,
            allowOutsideClick: false
        });
        if (customMsg !== undefined) {
            document.querySelector('#loader-custom-msg').innerHTML = customMsg;
        } else {
            document.querySelector('#loader-custom-msg').innerHTML = 'Loading';
        }
    };

    var hideLoader = function (div_to_wrap) {
        blockUI.close()
    };
</script>
