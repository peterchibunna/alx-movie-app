<header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0"><a href="{% url 'index' %}">alx-movie-app</a></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a {% if request.session.active == 'index' %}class="nav-link active" aria-current="page" {% else %}class="nav-link" {% endif %} href="{% url 'index' %}">Home</a>
            <a {% if request.session.active == 'movies-list' %}class="nav-link active" aria-current="page" {% else %}class="nav-link" {% endif %} href="{% url 'movies-list' %}">Movies</a>
{#            <a class="nav-link" href="#">About Us</a>#}
            {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout ({{ request.user.first_name }})</a>
            {% else %}
                <a {% if request.session.active == 'login' %} class="nav-link active" aria-current="page" {% else %}class="nav-link" {% endif %} href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </div>
</header>
